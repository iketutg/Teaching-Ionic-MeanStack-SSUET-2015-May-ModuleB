<ion-navbar *navbar>
  <ion-title>
    Home
  </ion-title>
</ion-navbar>

<ion-content class="home">
    
    <ion-card>
    <ion-card-content>
      <button outline block (click)="actionSheetShow()">Action Sheet</button>
    </ion-card-content>
  </ion-card>
  
  
  <ion-card>
    <ion-card-content>
      <button outline block (click)="makeHttpRequest()">Make Http Request</button>
    </ion-card-content>
  </ion-card>
  
  
  <ion-list>
    <ion-item *ngFor="#item of list" >
        {{item.title}}
    </ion-item>
  </ion-list>
  
  
  <ion-card>
    <ion-card-content>
        <ion-item>
            <ion-label fixed>Task</ion-label>
            <ion-input type="text" #task></ion-input>
        </ion-item>
        <ion-item>
            <button outline block (click)="addTask(task)" >Add</button>
        </ion-item>
      
    </ion-card-content>
  </ion-card>
  
  <ion-list>
    <ion-item *ngFor="#item of tasks | async" >
        {{item.$value}}
        <br>
        {{obj | async}}
        <ion-icon name="md-trash" item-right (click)="deleteTask(item.$key)"></ion-icon>
    </ion-item>
  </ion-list>
  
  
  
  
</ion-content>
